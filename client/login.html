<html>

<head>
  <title>Log In</title>
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
</head>

<body>
  <center>
    <div class="login_div">
      <p id="header_para" class="w3-animate-fading"><b>Login</b><span id="card">Form</span></p>
      <hr id="hr1" />&nbsp
      <hr id="hr2" /><br /><br /><br />
      <form action="">
        <input type="email" name="email" placeholder="username" required class="input_style w3-animate-right" id="email"><br /><br />
        <input type="password" name="password" placeholder="password" required class="input_style w3-animate-left" id="password"><br /><br />
        <input type="submit" name="submit_button" value="LOGIN" id="login_button" class="w3-animate-bottom"><br />
      </form>
      <p id="forgot" class="w3-animate-zoom"><a href="#">forgot password?</a></p><br /></p>
    </div>
  </center>
</body>
<script src="login.js"></script>
</html>
